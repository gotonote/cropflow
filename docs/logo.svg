<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD4A3"/>
      <stop offset="100%" style="stop-color:#FF9E5E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Horse Head - Filled Style -->
  <g>
    <!-- Main head -->
    <path d="M256 120 C180 120 130 180 130 260 C130 340 160 400 200 440 C180 460 170 480 180 500 C200 520 240 530 280 530 C320 530 350 520 360 500 C380 480 380 450 360 420 C400 380 420 320 420 260 C420 180 370 120 256 120Z" fill="white"/>
    
    <!-- Snout -->
    <ellipse cx="340" cy="380" rx="70" ry="90" fill="white"/>
    
    <!-- Ears -->
    <path d="M180 140 L160 60 L230 130Z" fill="white"/>
    <path d="M260 130 L270 50 L320 125Z" fill="white"/>
    
    <!-- Inner ears -->
    <path d="M185 135 L175 85 L215 130Z" fill="#FFD4A3"/>
    <path d="M262 125 L268 75 L300 120Z" fill="#FFD4A3"/>
    
    <!-- Eyes -->
    <ellipse cx="240" cy="260" rx="30" ry="38" fill="#2D2D2D"/>
    <ellipse cx="310" cy="260" rx="30" ry="38" fill="#2D2D2D"/>
    
    <!-- Eye shine -->
    <circle cx="252" cy="248" r="12" fill="white"/>
    <circle cx="322" cy="248" r="12" fill="white"/>
    
    <!-- Blush -->
    <ellipse cx="200" cy="320" rx="20" ry="12" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="350" cy="320" rx="20" ry="12" fill="#FFB6C1" opacity="0.6"/>
    
    <!-- Nostril -->
    <ellipse cx="370" cy="380" rx="12" ry="8" fill="#2D2D2D"/>
    
    <!-- Mouth -->
    <path d="M340 410 Q360 420 340 435" stroke="#2D2D2D" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Hair tuft -->
    <path d="M230 120 C220 100 230 80 250 85 C260 90 270 100 265 120" fill="white"/>
  </g>
</svg>
