<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#horse)"/>
  
  <!-- Horse Head - Clean Design -->
  <g fill="#FFFFFF">
    <!-- Main head -->
    <ellipse cx="512" cy="520" rx="200" ry="180"/>
    
    <!-- Snout part -->
    <ellipse cx="680" cy="560" rx="100" ry="120"/>
    
    <!-- Eye -->
    <circle cx="520" cy="440" r="35"/>
    <circle cx="520" cy="440" r="20" fill="#1D4ED8"/>
    <circle cx="528" cy="432" r="8" fill="white"/>
    
    <!-- Ears -->
    <path d="M380 300 L420 180 L480 300Z"/>
    <path d="M440 280 L470 200 L520 280Z" fill="#2563EB"/>
  </g>
  
  <!-- Mane - Stylized -->
  <path d="M320 320 C240 360 160 440 120 560 C100 640 100 720 120 780 L160 760 C140 700 145 620 170 540 C195 460 270 380 340 340 C280 340 220 360 180 420 C140 480 130 560 150 620" 
        fill="#93C5FD" opacity="0.9"/>
  
  <!-- AI Crown -->
  <g fill="#FFD700">
    <polygon points="512,80 540,150 610,150 555,200 580,270 512,225 444,270 469,200 414,150 484,150"/>
  </g>
</svg>
