<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="fox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#fox)"/>
  
  <!-- Fox Face -->
  <g fill="#FFFFFF" transform="translate(0, 40)">
    <!-- Head -->
    <path d="M512 240 C380 240 300 340 300 512 C300 684 380 784 512 784 C644 784 724 684 724 512 C724 340 644 240 512 240Z"/>
    
    <!-- Ears -->
    <path d="M340 280 L300 120 L420 240Z"/>
    <path d="M684 280 L724 120 L604 240Z"/>
    
    <!-- Inner Ears -->
    <path d="M370 260 L345 150 L420 235Z" fill="#FF6B35"/>
    <path d="M654 260 L679 150 L604 235Z" fill="#FF6B35"/>
    
    <!-- Eyes -->
    <ellipse cx="400" cy="480" rx="56" ry="70"/>
    <ellipse cx="624" cy="480" rx="56" ry="70"/>
    
    <!-- Pupils -->
    <circle cx="410" cy="490" r="32" fill="#1a1a2e"/>
    <circle cx="634" cy="490" r="32" fill="#1a1a2e"/>
    
    <!-- Eye Shine -->
    <circle cx="424" cy="476" r="12" fill="white"/>
    <circle cx="648" cy="476" r="12" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="512" cy="620" rx="44" ry="36"/>
    
    <!-- Mouth -->
    <path d="M512 656 L512 700" stroke="#FF6B35" stroke-width="12" fill="none"/>
    <path d="M460 730 Q512 780 564 730" stroke="#FF6B35" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Whiskers -->
    <g stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.5">
      <line x1="320" y1="600" x2="180" y2="580"/>
      <line x1="320" y1="640" x2="170" y2="650"/>
      <line x1="704" y1="600" x2="844" y2="580"/>
      <line x1="704" y1="640" x2="854" y2="650"/>
    </g>
  </g>
  
  <!-- AI Crown -->
  <g fill="#FFD700" transform="translate(0, -20)">
    <polygon points="512,100 530,170 605,170 550,210 568,280 512,240 456,280 474,210 419,170 494,170"/>
  </g>
</svg>
