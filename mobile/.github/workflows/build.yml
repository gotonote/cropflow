name: Build Mobile Apps

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build APK (Debug)
        run: |
          cd mobile
          flutter build apk --debug

      - name: Build APK (Release)
        run: |
          cd mobile
          flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            mobile/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            mobile/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            mobile/build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build iOS
        run: |
          cd mobile
          flutter build ios --release --no-codesign

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: mobile/build/ios/iphoneos/Runner.ipa

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build macOS
        run: |
          cd mobile
          flutter build macos --release

      - name: Upload APP
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: mobile/build/macos/Build/Products/Release/CorpFlow.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build Windows
        run: |
          cd mobile
          flutter build windows --release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: mobile/build/windows/x64/runner/Release/CorpFlow.exe

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build Web
        run: |
          cd mobile
          flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: mobile/build/web
